<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HW_8</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div id="formWrap" class="form-wrap hide">
      <form action="#" id="form" class="form" method="POST">
        <label class="form-label" for="name">Enter name:</label>
        <input class="form-input" type="text" id="name" placeholder="Name..." value="Jonh" required>
        <label class="form-label" for="time">Enter time:</label>
        <input class="form-input" type="text" id="time" placeholder="Time..." value="17:30" required>
        <label class="form-label" for="place">Enter place:</label>
        <input class="form-input" type="text" id="place" placeholder="Place..." value="London" required>
        <div class="group-form-btn">
          <button id="btnConfirm" class="form-btn" type="submit">Confirm</button>
          <button id="btnConverter" class="form-btn" type="submit">Converter</button>
        </div>
      </form>
    </div>

  </main>
  <script src="./js/app.js"></script>
</body>

</html>
