<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="calculator-content">
    <div class="calculator-wrap">
      <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-buttons">
          <button class="calculator-btn calculator-empty-btn"></button>
          <button class="calculator-btn calculator-empty-btn"></button>
          <input type="button" value="C" class="calculator-btn">
          <input type="button" value="/" class="calculator-btn operator">
          <input type="button" value="9" class="calculator-btn">
          <input type="button" value="8" class="calculator-btn">
          <input type="button" value="7" class="calculator-btn">
          <input type="button" value="*" class="calculator-btn operator">
          <input type="button" value="6" class="calculator-btn">
          <input type="button" value="5" class="calculator-btn">
          <input type="button" value="4" class="calculator-btn">
          <input type="button" value="+" class="calculator-btn operator">
          <input type="button" value="3" class="calculator-btn">
          <input type="button" value="2" class="calculator-btn">
          <input type="button" value="1" class="calculator-btn">
          <input type="button" value="-" class="calculator-btn operator">
          <button class="calculator-btn calculator-empty-btn"></button>
          <input type="button" value="0" class="calculator-btn">
          <button class="calculator-btn calculator-empty-btn"></button>
          <input type="button" value="=" class="calculator-btn calculate">
        </div>
      </div>
    </div>
    <div class="logs">
      <div class="logs-item"></div>
    </div>
  </div>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
